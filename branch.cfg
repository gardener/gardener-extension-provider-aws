cfgs:
  default:
    branches: ['master']
    inherit:
      gardener-extension-provider-aws-updates:
        jobs:
          create_update_pull_requests:
            repo:
              trigger: false
              disable_ci_skip: true
            steps: ~
            traits:
              component_descriptor: ~
              update_component_deps: ~
              cronjob:
                interval: '5m'
              version: ~
      gardener-extension-provider-aws:
        base_definition:
          steps:
            verify:
              image: 'eu.gcr.io/gardener-project/3rd/golang:1.17.5'

  release-branches:
    index: 1
    branches: ['release-v1\..*']
    inherit:
      gardener-extension-provider-aws:
        base_definition:
          steps:
            verify:
              image: 'eu.gcr.io/gardener-project/3rd/golang:1.17.5'
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'

  release-branches-1-22:
    index: 2
    branches: ['release-v1\.22']
    inherit:
      gardener-extension-provider-aws:
        base_definition:
          steps:
            verify:
              image: 'eu.gcr.io/gardener-project/3rd/golang:1.15.5'
