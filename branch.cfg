cfgs:
  default:
    branches: ['master']
    inherit:
      gardener-extension-provider-aws-updates:
        jobs:
          create_update_pull_requests:
            repo:
              trigger: false
              disable_ci_skip: true
            steps: ~
            traits:
              component_descriptor:
                ocm_repository_mappings:
                - repository: europe-docker.pkg.dev/gardener-project/releases
              update_component_deps: ~
              cronjob:
                interval: '5m'
              version: ~
      gardener-extension-provider-aws:
        base_definition:
          steps:
            verify:
              image: 'golang:1.22.2'

  release-branches:
    index: 1
    branches: ['release-v1\..*']
    inherit:
      gardener-extension-provider-aws:
        base_definition:
          steps:
            verify:
              image: 'golang:1.21.4'
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'

  release-branches-1-54:
    index: 2
    branches: ['release-v1\.54']
    inherit:
      gardener-extension-provider-aws:
        base_definition:
          steps:
            verify:
              image: 'golang:1.22.2'
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'
