images:
  csi-driver: image-repository:image-tag
  csi-node-driver-registrar: image-repository:image-tag
  csi-liveness-probe: image-repository:image-tag

socketPath: /csi/csi.sock
vpaEnabled: false

driver: {}
  # volumeAttachLimit: -1

webhookConfig:
  url: https://service-name.service-namespace/volumesnapshot
  caBundle: |
    -----BEGIN CERTIFICATE-----
    ...
    -----END CERTIFICATE-----

resources:
  driver:
    requests:
      cpu: 15m
      memory: 42Mi
    limits:
      memory: 2Gi
  nodeDriverRegistrar:
    requests:
      cpu: 11m
      memory: 32Mi
    limits:
      memory: 1Gi
  livenessProbe:
    requests:
      cpu: 11m
      memory: 32Mi
    limits:
      memory: 300Mi

pspDisabled: false
securityContext:
  # The node pod must be run as root to bind to the registration/driver sockets
  runAsNonRoot: false
  runAsUser: 0
  runAsGroup: 0
  fsGroup: 0
containerSecurityContext:
  node:
    readOnlyRootFilesystem: true
    privileged: true
  livenessProbe:
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
  nodeDriverRegistrar:
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
