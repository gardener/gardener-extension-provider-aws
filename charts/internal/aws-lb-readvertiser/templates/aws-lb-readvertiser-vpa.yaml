apiVersion: "autoscaling.k8s.io/v1beta2"
kind: VerticalPodAutoscaler
metadata:
  name: aws-lb-readvertiser-vpa
  namespace: {{ .Release.Namespace }}
spec:
  resourcePolicy:
    containerPolicies:
    - containerName: '*'
      minAllowed:
        memory: 20Mi
  targetRef:
    apiVersion: {{ include "deploymentversion" . }}
    kind: Deployment
    name: aws-lb-readvertiser
  updatePolicy:
    updateMode: "Auto"
